<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sand Table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <image class="logo" src="Assets/Logo.svg"></image>
            <button class="save" onclick="printresult()">Save</button>
        </header>
        <div class="context-menu" id="context-menu">
            <div class="item">Line</div>
            <div class="item">Polygon</div>
            <div class="item">Function</div>
            <br>
            <div class="item">Sine</div>
            <div class="item">Wave</div>
            <div class="item">Fibbinacci</div>
            <div class="item">Noise</div>
            <br>
            <div class="item">Output</div>
            <div class="item">Color</div>
            <div class="item">Vector</div>
            <div class="item">Math</div>
            </div>
        </div>
        <canvas id="canvas" width="800px" height="800px"></canvas>
        <div class="slidecontainer">
            <h3>&#8767; Sine</h3>
            <input type="number" min="0" max="1" value="0.5" class="slider" step=".01" id="myRange">
            <input type="number" min="0" max="100" value="50" class="slider" step="1" id="myRange2">
        </div>
        <div class="slidecontainer">
            <h3>&#9680; Color</h3>
            <input type="color" class="box" id="color1">
            <input type="color" class="box" id="color2" value= "#DF77FF">
        </div>
        <script src="index.js" async defer></script>
        <script src="canvas2image.js"></script>
        <script src="Sine.js" async defer></script>
    </body>
</html>
